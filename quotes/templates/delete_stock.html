{% extends 'base.html' %}
{% block content %}
	
	<h1>Delete Stock</h1>
	{% if ticker %}
		{% for item in ticker %}
			<a href="{% url 'delete' item.id %}" class="btn btn-danger">Delete {{ item }}</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		{% endfor %}
	{% else %}
		<p>You don't have any stocks</p>
	{% endif %}
{% endblock %}
